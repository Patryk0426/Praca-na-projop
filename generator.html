<!DOCTYPE html>
<html>
<head>
  <title>Generator Haseł</title>
  
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
  <script>
    function generatePassword(length, useUppercase, useNumbers, useSpecialChars) {
      const lowercaseChars = "abcdefghijklmnopqrstuvwxyz";
      const uppercaseChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numberChars = "0123456789";
      const specialChars = "!@#$%^&*()_-+=<>?";

      let charset = lowercaseChars;
      if (useUppercase) charset += uppercaseChars;
      if (useNumbers) charset += numberChars;
      if (useSpecialChars) charset += specialChars;

      let password = "";

      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }
      return password;
    }

    function generateRandomPassword() {
      const length = Math.floor(Math.random() * 12) + 8;
      const useUppercase = Math.random() < 0.5;
      const useNumbers = Math.random() < 0.5;
      const useSpecialChars = Math.random() < 0.5;

      const password = generatePassword(length, useUppercase, useNumbers, useSpecialChars);

      document.getElementById("generated-password").textContent = password;
    }
  </script>
  <div class="top">
  <h1>Generator Haseł</h1>
</div>
<div class="left">
  <a href="main.html"> powrot</a>
</div>
  <div class="middle">
<button onclick="generateRandomPassword()">Generuj </button>
  <p id="generated-password"></p>
</div>
<div class="right"></div>
<div class="footer"></div>
</body>
</html>
